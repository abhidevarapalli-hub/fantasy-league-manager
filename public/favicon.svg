<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Ball body -->
  <circle cx="32" cy="32" r="28" fill="#dc2626" />
  <!-- Darker hemisphere bottom half for depth -->
  <path d="M4 32 A28 28 0 0 1 60 32 A28 28 0 0 1 4 32" fill="#b91c1c" opacity="0.3"/>
  <!-- Horizontal seam - the raised ridge across the equator -->
  <ellipse cx="32" cy="32" rx="28" ry="4" fill="none" stroke="#fef2f2" stroke-width="2" opacity="0.9"/>
  <!-- Cross-stitching along the seam (top row) -->
  <line x1="10" y1="29" x2="10" y2="33" stroke="#fef2f2" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="15" y1="28.5" x2="15" y2="32.5" stroke="#fef2f2" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="20" y1="28.2" x2="20" y2="32.2" stroke="#fef2f2" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="25" y1="28" x2="25" y2="32" stroke="#fef2f2" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="30" y1="28" x2="30" y2="32" stroke="#fef2f2" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="35" y1="28" x2="35" y2="32" stroke="#fef2f2" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="39" y1="28" x2="39" y2="32" stroke="#fef2f2" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="44" y1="28.2" x2="44" y2="32.2" stroke="#fef2f2" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="49" y1="28.5" x2="49" y2="32.5" stroke="#fef2f2" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="54" y1="29" x2="54" y2="33" stroke="#fef2f2" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Shine highlight -->
  <ellipse cx="22" cy="18" rx="8" ry="6" fill="white" opacity="0.15" transform="rotate(-25 22 18)"/>
</svg>
